<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    nav li a:hover {
      background-color: #444;
    }

    /* About Section Styles */
    .about-section {
      padding: 40px;
      text-align: center;
    }

    .about-section h1 {
      margin-bottom: 20px;
    }

    .about-section p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="about-section">
    <h1>About</h1>
    <p>Name: John Doe</p>
    <p>Profession: Software Engineer</p>
    <p>Educational Background: Bachelor's in Computer Science, Master's in Artificial Intelligence</p>
    <p>Company: XYZ Tech</p>
  </div>
</body>
</html>
