<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    nav li a:hover {
      background-color: #444;
    }

    /* Contact Section Styles */
    .contact-section {
      padding: 40px;
      text-align: center;
    }

    .contact-section h1 {
      margin-bottom: 20px;
    }

    .contact-section p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-section">
    <h1>Contact</h1>
    <p>Phone: 123-456-7890</p>
    <p>Email: johndoe@example.com</p>
    <p>LinkedIn: linkedin.com/in/johndoe</p>
    <p>GitHub: github.com/johndoe</p>
    <p>LeetCode: leetcode.com/johndoe</p>
  </div>
</body>
</html>
