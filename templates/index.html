<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Learning Platform</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    nav li a:hover {
      background-color: #444;
    }

    /* Logo Styles */
    .logo {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .logo img {
      max-width: 200px;
    }

    /* Search Bar Styles */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .search-bar form {
      display: flex;
      width: 80%;
    }

    .search-bar input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    .search-bar button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="search-bar">
    <form action="/result" method="GET">
      <input type="text" name="skill" placeholder="Search for a skill" />
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
